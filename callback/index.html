<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
function getParam(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp(name + "=([^&#]*)");
    var results = regex.exec(window.location.hash.substr(1));
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var code = getParam("access_token");
if (code) {
    console.log(code);
    window.location.replace("../?access_token=" + encodeURIComponent(code) + "#spotify");
}
</script>
</body>
</html>
